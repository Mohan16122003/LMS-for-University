<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dropdown</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1>Select a Course</h1>
    <form>
        <div class="mb-3">
            <label for="courseDropdown" class="form-label">Course Name</label>
            <select class="form-select" id="courseDropdown">
                <option selected>Select a course</option>
                <!-- Options will be populated here -->
            </select>
        </div>
    </form>
</div>

<script>
    $(document).ready(function() {
        $.ajax({
            url: 'fetch_courses.php',
            method: 'GET',
            dataType: 'json',
            success: function(response) {
                var $dropdown = $('#courseDropdown');
                $.each(response, function(index, course) {
                    $dropdown.append('<option value="' + course.CourseID + '">' + course.CourseName + '</option>');
                });
            },
            error: function(xhr, status, error) {
                console.error("Error fetching data: ", status, error);
            }
        });
    });
</script>

</body>
</html>
